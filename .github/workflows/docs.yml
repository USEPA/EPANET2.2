name: Build & Deploy EPANET2.2 Sphinx Docs

on:
  push:
    branches:
      - master    # or "main"
  workflow_dispatch:  # optional manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCS_DIR: User_Manual/docs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Sphinx dependencies
        run: pip install -r ${{ env.DOCS_DIR }}/requirements.txt

      - name: Build HTML
        run: sphinx-build -b html ${{ env.DOCS_DIR }} ${{ env.DOCS_DIR }}/_build/html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.DOCS_DIR }}/_build/html   # build output to deploy :contentReference[oaicite:0]{index=0}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write        # required to deploy to Pages
      id-token: write     # required for OIDC verification
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4       # official Pages deploy action :contentReference[oaicite:1]{index=1}
